<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Welcome to MyCloseShop</title>
    <style>
        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 48px 32px;
            text-align: center;
            max-width: 400px;
        }

        h1 {
            color: #f76d6d;
            margin-bottom: 16px;
        }

        p {
            color: #333;
            margin-bottom: 0;
        }

        .logo {
            width: 80px;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
<div class="container">
    <img alt="Shop Logo" class="logo" src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png"/>
    <h1>Welcome to MyCloseShop</h1>
    <p>Your one-stop shop for all your needs.<br>Explore our products and services!</p>
</div>
</body>
</html>
